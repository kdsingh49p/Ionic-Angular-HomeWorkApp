<ion-header>

  <ion-navbar>

    <ion-title>{{this.ActiveSegment}}</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-grid>
    <form *ngIf="form" [formGroup]="form" (ngSubmit)="addItem()" no-padding no-margin>
      <ion-row no-padding no-margin>
        <ion-col col-10 no-padding no-margin>
          <ion-item>
            <ion-label floating>Title</ion-label>
            <ion-input type="text" formControlName="title"></ion-input>
            <span *ngIf="!form.title">Title is Required</span>
          </ion-item>
        </ion-col>
        <ion-col col-2 no-padding no-margin>
          <ion-label floating> </ion-label>
          <button style="margin:1.2rem 0.2rem 0.4rem 0.2rem !important;" ion-button>Save</button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
  <ion-list>
    <ion-item-sliding *ngFor="let item of apiData" class="item_custom_style">
      <button ion-item (click)="showPrompt(item)">
        <h2>{{item.title}}</h2>
        <ion-note item-end *ngIf="item.status">{{item.status}}</ion-note>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-segment color="primary" [(ngModel)]="ActiveSegment">
    <ion-segment-button value="ClassMaster" (click)="classmaster()">
      Class Master
    </ion-segment-button>
    <ion-segment-button value="SectionMaster" (click)="sectionMaster()">
      Section Master
    </ion-segment-button>
  </ion-segment>
</ion-footer>
