<ion-header>

  <ion-navbar>
    <ion-title>Communication</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <form *ngIf="form" [formGroup]="form" (ngSubmit)="addItem()">
      <ion-row>
        <ion-col col-10>
          <ion-item>
            <ion-input type="text" placeholder="Message" formControlName="message"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-2>
          <button ion-button>Send</button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
  <ion-list>
    <ion-item *ngFor="let item of apiData">
      <div *ngIf="item.from_id==user.id" (click)="showPrompt(item)" text-left float-left>
        <h6>me</h6>
        <h2>{{item.message}}</h2>
      </div>

      <div *ngIf="item.to_id==user.id" (click)="showPrompt(item)" text-right float-right>
        <h6>{{item.from.username}}</h6>
        <h2>{{item.message}}</h2>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
